version: '3.8'
services:
  postgres:
    image: postgres:16-alpine
    container_name: payshare-postgres
    environment:
      POSTGRES_USER: payshare_user
      POSTGRES_PASSWORD: payshare_password
      POSTGRES_DB: payshare_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
